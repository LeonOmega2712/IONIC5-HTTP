<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<!--LISTA DE FOTOS DEL ALBUM DEL USUARIO-->
<ion-content>
  <ion-row>
    <ion-col size="4" *ngFor="let foto of listafotos">
      <ion-img (click)="rutearFoto(foto.title)" [src]="foto.thumbnailUrl"></ion-img>
    </ion-col>
  </ion-row>
</ion-content>
