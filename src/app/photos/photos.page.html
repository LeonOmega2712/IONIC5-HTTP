<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--LISTA DE FOTOS DEL ALBUM DEL USUARIO-->
  <ion-row>
    <ion-col size="4" *ngFor="let fotos of listafotos">
      <ion-img [src]="fotos.thumbnailUrl"></ion-img>
    </ion-col>
  </ion-row>
</ion-content>
